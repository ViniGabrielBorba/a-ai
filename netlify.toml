# Netlify Configuration for Frontend
[build]
  base = "frontend"
  command = "npm install && npm run build"
  publish = "frontend/.next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"

# Redirects para SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

